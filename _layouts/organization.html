---
layout: page
---
{{ content }}

<h2>Members</h2>

{% for entry in site.world %}
{% if entry.layout == 'character' and entry.member_of == page.title %}
<div class="organization member">
  <p><a href="{{ entry.url }}">
      <h3>{{ entry.title }}</h3>
    </a></p>
  <p>{{ entry.description }}</p>
</div>
{% endif %}
{% endfor %}
