---
layout: page
---
{{ content }}

<h2>Locations</h2>

{% for entry in site.avalir %}
{% if entry.layout == 'location' and entry.parent == page.title %}
<div class="sub-location">
  <p><a href="{{ entry.url }}">
      <h3>{{ entry.title }}</h3>
    </a></p>
  <p>{{ entry.description }}</p>
</div>
{% endif %}
{% endfor %}
